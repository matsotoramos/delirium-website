<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delirium – The Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="banner">
    <div class="logo">Delirium</div>
    <nav>
      <a href="#about">About</a>
      <a href="#store">Store</a>
    </nav>
  </header>

  <main>
    <section class="news">
      <img src="images/news-hero.jpg" alt="Delirium News" />
      <div class="news-text">
        <h1>New Pack Released: Time & Decay</h1>
        <p>Explore the latest surreal expansion of Delirium — where moments rot and rebirth in twisted beauty.</p>
        <a href="#store" class="button">Get It Now</a>
      </div>
    </section>
  </main>
  
  <section class="card-carousel">
  <div class="carousel-track">
    <img src="images/card01.jpeg" alt="Card 01" />
    <img src="images/card02.jpeg" alt="Card 02" />
    <img src="images/card03.jpeg" alt="Card 03" />
    <img src="images/card04.jpeg" alt="Card 04" />
    <img src="images/card05.jpeg" alt="Card 05" />
    <img src="images/card06.jpeg" alt="Card 06" />
    <img src="images/card07.jpeg" alt="Card 07" />
    <img src="images/card08.jpeg" alt="Card 08" />
    <img src="images/card09.jpeg" alt="Card 09" />
    <img src="images/card10.jpeg" alt="Card 10" />
  </div>
</section>

  <footer>
    <p>&copy; 2025 Tinamati</p>
  </footer>
</body>
</html>
